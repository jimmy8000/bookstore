<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books' List</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Books' List</h1> <!-- HTML tag for heading -->
    <a href ="{%url 'logout' %}"> Logout </a>
    <table>
        <!-- Start of table -->
        <tr>
            <!-- The <tr> tag adds a new row -->
            <th>Books' Titles</th> <!-- Use <th> for headers -->
            <th>Books' Images</th>
        </tr>
        <!-- Loop through the list element-by-element -->
        {% for object in object_list %}  {% comment%} go through each element of booksâ€™ list {% endcomment%}
        <tr>
            <td><a href ="{{object.get_absolute_url}}"> {% comment%} add links to book names  {% endcomment%}
            {{object.name}}
            </a></td>
            <td><img src="{{object.pic.url}}" alt="book cover" width="150" height="200" /></td>

        </tr>
        {% endfor %}
    </table>
</body>
</html>
